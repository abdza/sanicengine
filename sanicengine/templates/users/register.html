{% extends "formbase.html" %}
{% block content %}
<div class="card col-sm-6 offset-sm-3">
		<h2 class="card-title text-center mb-30">Register</h2>
	<form method="post">
		<div class="card-title">Create new account</div>
		<div class="card-body">
			<div class="form-group">
			<label class="form-label">Name</label>
			<input name='name' id='name' type="text" class="form-control" placeholder="Enter name">
			</div>
			<div class="form-group">
			<label class="form-label">Email address</label>
			<input name='email' id='email' type="email" class="form-control" placeholder="Enter email">
			</div>
			<div class="form-group">
			<label class="form-label">Password</label>
			<input name='password' id='password' type="password" class="form-control" placeholder="Password">
			</div>
			<div class="form-footer">
			<button type="submit" class="btn btn-primary btn-block">Create new account</button>
			</div>
		</div>
	</form>
	<div class="card-text text-center text-muted">
	Already have account? <a href="{{ app.url_for('users.login') }}">Sign in</a>
	</div>
</div>
{% endblock %}
