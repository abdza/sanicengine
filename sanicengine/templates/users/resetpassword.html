{% extends "layout.html" %}
{% block content %}
<div class="card col-sm-6 offset-sm-3">
	<h2 class="card-title text-center mb-30">Reset Password</h2>
	<form method='post'>
		<div class='card-body'>
			<div class="form-group">
				<label class="form-label">New Password</label>
				<input name='password' id='password' type="password" class="form-control"  autocomplete="off" placeholder="**********">
			</div>
			<div class="form-group">
				<label class="form-label">Repeat Password</label>
				<input name='passwordrepeat' id='passwordrepeat' type="password" class="form-control"  autocomplete="off" placeholder="**********">
			</div>
			<div class="form-group">
				<div class="input-group">
					<input class="btn btn-outline-primary btn-lg btn-block" type="submit" value="Submit">
				</div>
			</div>
		</div>
	</form>
</div>
{% endblock %}
