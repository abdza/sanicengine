{% extends "layout.html" %}
{% block content %}
<div class="login-wrap customscroll d-flex align-items-center flex-wrap justify-content-center pd-20">
	<div class="login-box bg-white box-shadow pd-30 border-radius-5">
		<img src="{{ app.url_for('static',filename='images/login-img.png')}}" alt="login" class="login-img">
		<h2 class="text-center mb-30">Update Password</h2>
		<form method='post'>
			<div class="input-group custom input-group-lg">
				<input name='password' id='password' type="password" class="form-control" placeholder="**********">
				<div class="input-group-append custom">
					<span class="input-group-text"><i class="fa fa-lock" aria-hidden="true"></i></span>
				</div>
			</div>
			<div class="input-group custom input-group-lg">
				<input name='passwordrepeat' id='passwordrepeat' type="password" class="form-control" placeholder="**********">
				<div class="input-group-append custom">
					<span class="input-group-text"><i class="fa fa-lock" aria-hidden="true"></i></span>
				</div>
			</div>
			<div class="row">
				<div class="input-group">
					<input class="btn btn-outline-primary btn-lg btn-block" type="submit" value="Submit">
				</div>
			</div>
		</form>
	</div>
</div>
{% endblock %}
