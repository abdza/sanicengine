{% extends "layout.html" %}
{% block content %}
<h1>Update Password</h1>
<form method='post'>
	<div class="form-group row">
		<label for='password' class='col-sm-3 col-form-label'>Password</label>
		<input name='password' id='password' type="password" class="col-sm-9" placeholder="**********">
	</div>
	<div class="form-group row">
		<label for='passwordrepeat' class='col-sm-3 col-form-label'>Repeat Password</label>
		<input name='passwordrepeat' id='passwordrepeat' type="password" class="col-sm-9" placeholder="**********">
	</div>
	<input type="submit" value="Submit">
</form>
{% endblock %}
