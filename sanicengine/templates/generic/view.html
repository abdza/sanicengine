{% extends "layout.html" %}
{% block content %}
<a href='{{ app.url_for('errors.index') }}' class='btn btn-primary'>Errors</a>
{% if title %}
	<h1>
	{{ title }}
	</h1>
{% endif %}
<table class='table'>
	{% for field in fields %}
	<tr>
		<th>{{ field.label }}</th>
		<td>{{ item[field.name] }}</td>
	</tr>
	{% endfor %}
</table>
{% endblock %}
