{% extends "layout.html" %}
{% from 'trackers/macros.html' import recordslist,recordspage,listform with context %}
{% block content %}
<h1>{{ tracker.title }}</h1>
    <a href='{{ app.url_for('trackers.addrecord',slug=tracker.slug) }}' class='btn btn-primary'>Add</a>
    {{ listform(tracker) }}
    {{ recordslist(tracker,curuser) }}
    {{ recordspage(tracker,curuser) }}
{% endblock %}
