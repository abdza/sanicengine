{% if node %}
<h1>{{ node.title }}</h1>
<div class='panel panel-default'>
	<div class='panel-body' style='padding: 10px;'>
		<dl class="dl-horizontal">	
			<dt>Slug</dt>
			<dd>{{node.slug}}</dd>
			<dt>Require Login</dt>
			<dd>{{node.require_login}}</dd>
			<dt>Allowed Roles</dt>
			<dd>{{node.allowed_roles}}</dd>
			<dt>Published</dt>
			<dd>{{node.published}}</dd>
			<dt>Publish Date</dt>
			<dd>{{node.publish_date}}</dd>
			<dt>Expire Date</dt>
			<dd>{{node.expire_date}}</dd>
		</dl>
		<button class='btn btn-primary' id='editnode' onclick='editnode();'>Edit</button>
	</div>
</div>
{% else %}
<h1>No node selected</h1>
{% endif %}
