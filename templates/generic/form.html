{% extends "layout.html" %}
{% block content %}
<h1>
	{% if title %}
	{{ title }}
	{% else %}
	Form
	{% endif %}
</h1>
<form method='POST'>
{% for field in form %}
<div class='form-group row'>
	{{ field.label(class_='col-sm-2 col-form-label') }}
	{{ field(class_='col-sm-10 form-control') }}
</div>
{% endfor %}
<input type='submit' value='Submit'/>
</form>
{% endblock %}
