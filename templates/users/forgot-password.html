{% extends "layout.html" %}
{% block content %}
<div class="login-wrap customscroll d-flex align-items-center flex-wrap justify-content-center pd-20">
	<div class="login-box bg-white box-shadow pd-30 border-radius-5">
		<img src="{{ app.url_for('static',filename='images/login-img.png')}}" alt="login" class="login-img">
		<h2 class="text-center mb-30">Forgot Password</h2>
		<form method='post'>
			<p>Enter your email address to reset your password</p>
			<div class="input-group custom input-group-lg">
				<input name='email' id='email' type="text" class="form-control" placeholder="Email">
				<div class="input-group-append custom">
					<span class="input-group-text"><i class="fa fa-envelope-o" aria-hidden="true"></i></span>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					<div class="input-group">
						<input class="btn btn-primary btn-lg btn-block" type="submit" value="Submit">
					</div>
				</div>
				<div class="col-sm-6">
					<div class="forgot-password"><a href="{{ app.url_for('users.login') }}" class="btn btn-outline-primary btn-lg btn-block">Sign In</a></div>
				</div>
			</div>
		</form>
	</div>
</div>
{% endblock %}
