{% extends "layout.html" %}
{% block content %}
<h1>Edit Your Profile</h1>
<form method='POST'>
{% for field in form %}
<div class='form-group row'>
	{{ field.label(class_='col-sm-2 col-form-label') }}
<div class="{{'col-sm-10 is-invalid' if field.errors else 'col-sm-10'}}">
{{ field() }}
</div>
</div>
{% endfor %}
<input type='submit' name='submit' value='Update'/>
</form>
{% endblock %}
