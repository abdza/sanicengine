{% extends "layout.html" %}
{% block content %}
<div class="login-wrap customscroll d-flex align-items-center flex-wrap justify-content-center pd-20">
	<div class="login-box bg-white box-shadow pd-30 border-radius-5">
		<img src="{{ app.url_for('static',filename='images/login-img.png')}}" alt="login" class="login-img">
		<h2 class="text-center mb-30">Register</h2>
	<form class="card" action="" method="post">
		<div class="card-body p-6">
			<div class="card-title">Create new account</div>
			<div class="form-group">
			<label class="form-label">Name</label>
			<input name='name' id='name' type="text" class="form-control" placeholder="Enter name">
			</div>
			<div class="form-group">
			<label class="form-label">Email address</label>
			<input name='email' id='email' type="email" class="form-control" placeholder="Enter email">
			</div>
			<div class="form-group">
			<label class="form-label">Password</label>
			<input name='password' id='password' type="password" class="form-control" placeholder="Password">
			</div>
			<div class="form-group">
			<label class="custom-control custom-checkbox">
			<input type="checkbox" class="custom-control-input" />
			<span class="custom-control-label">Agree the <a href="terms.html">terms and policy</a></span>
			</label>
			</div>
			<div class="form-footer">
			<button type="submit" class="btn btn-primary btn-block">Create new account</button>
			</div>
		</div>
	</form>
	<div class="text-center text-muted">
	Already have account? <a href="{{ app.url_for('users.login') }}">Sign in</a>
	</div>
	</div>
</div>
{% endblock %}
